		<!-- Déclaration de la Modale Import -->
		<div id="importModal" class="Imodal">
			<!-- Modal content -->
			<form class="modal-content">
				<p><strong>Attention:</strong> vous allez recharger les grilles à partir d'un fichier JSON. Si vous ne souhaitez pas écraser la configuration actuelle, cliquez sur
						<strong>CANCEL</strong>
				</p>
				<input id="inputFile" type="file" accept=".json,.JSON" />
				<div class="btnBlock">
					<button class="icancel" aria-label="cancel import">Cancel</button>
					<button class="iclose" aria-label="close import">OK</button>
				</div>
			</form>
		</div>

		<!-- Déclaration de la Modale Résolution Terminée -->
		<div id="resolveModal" class="Rmodal">
			<!-- Modal content -->
			<form class="modal-content small">
				<p><strong>Terminé !</strong></p>
<!--				<div class="btnBlock"> -->
					<button class="rclose" aria-label="close resolve">OK</button>
<!--				</div> -->
			</form>
